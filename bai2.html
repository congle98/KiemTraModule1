<script>
    // Câu 2: Viết hàm tryRemoveFromArray() nhận vào một mảng các số nguyên, và một số nguyên x.
    // Hàm  trả về mảng ban đầu nếu không có số nguyên x trong mảng. Nếu tìm thấy số nguyên x trả về mảng sau khi xóa các số nguyênx đó.
    function tryRemoveFromArray(arr, x) {
        for (let i = 0; i < arr.length; i++) {
            if(arr[i] === x){
                arr.splice(i,1);
            }
        }
        return arr;
    }

    //DEMO
    let arr = [1,5,8,10,7,10,5,3,10,3];
    let x = 10;
    let demo = tryRemoveFromArray(arr,x);
    alert(demo);
</script>
