<script>
    // Câu 3: Viết hàm isFibonacci() nhận vào một số nguyên , trả về true nếu số đó là số nằm trong dãy Fibonacci
    // và false nếu không nằm trong dãy Fibonacci
    function isFibonacci(x) {
        let a = 1, b = 0, temp;
        let check = true;
        while (check == true){
            temp = a;
            a = a + b;
            b = temp;
            if((x == b) || (x == 0)){
                return check;
            }
            else if((b > x) && (x != b)) {
                check = false;
                return false;
            }
        }
    }

    //DEMO
    let x = 377;
    let demo = isFibonacci(x);
    alert(demo);
</script>
